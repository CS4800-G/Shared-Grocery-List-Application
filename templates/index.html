<!DOCTYPE html>
<html>
<head>
    <title>Shared Grocery List</title>
</head>
<body>
    <h1>Shared Grocery List</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color:red;">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <h2>Create New Household</h2>
    <form method="post">
        <input name="username" placeholder="Your name" required>
        <input name="household_name" placeholder="Household name" required>
        <input type="hidden" name="action" value="create">
        <button type="submit">Create</button>
    </form>

    <hr>

    <h2>Join Existing Household</h2>
    <form method="post">
        <input name="username" placeholder="Your name" required>
        <input name="join_code" placeholder="Join Code" required>
        <input type="hidden" name="action" value="join">
        <button type="submit">Join</button>
    </form>
</body>
</html>
